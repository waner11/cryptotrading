<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinView</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <div id="chart"></div>

    <div id="trades"></div>

    <h3>Settings</h3>

    <div id="settings">
      <input type="checkbox" />RSI
      <input type="text" id="rsi_length" name="rsi_length" placeholder="14" />
      Overbought
      <input type="text" name="rsi_overbought" id="rsi_overbought" placeholder="70" />
      Oversold
      <input type="text" id="rsi_oversold" name="rsi_oversold" placeholder="30" />
    </div>

    <script src="{{ url_for('static', filename='chart.js') }}"></script>
  </body>
</html>
